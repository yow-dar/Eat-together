<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-scope" content="profile email">
    <title>Eat together</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
    <script>
      const fm = document.getElementsByTagName('meta')[0]
      const m = document.createElement('meta')
      $.post(
          '/give_id',
          {ccc:null},
          function(data){
            m.content = data + '.apps.googleusercontent.com';
          }
        )
      m.name = 'google-signin-client_id'
      fm.parentNode.insertBefore(m, fm)
    </script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>

  <body>
    <div id="top_frame"></div>
    <div id="center_frame">
      <h1>建立新帳戶</h1>
      <frame id="enroll_1">
        <input placeholder="設定帳號" name="account_set" autocomplete="off">
        <input placeholder="設定密碼" name="password_set" autocomplete="off">
        <input placeholder="確認密碼" name="password_confirm" autocomplete="off">
        <input placeholder="電子郵件" name="email" autocomplete="off">
        <button id="enroll_1_next">下一步</button>
      </frame>
    </div>
    <div id="bottom_frame"></div>
    <script id="frame_js" src="main.js"></script>
  </body>
</html>
