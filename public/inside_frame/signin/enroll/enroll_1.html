<h1>建立<br>新的帳戶</h1>
<div id="step_div">
  <b>1</b><p>/3</p><br>
  <p>步驟</p>
</div>
<frame id="enroll_1">
  <div class="input_div"><input placeholder="設定帳號" name="account_set" autocomplete="off"></div>
  <div class="input_div"><input placeholder="設定密碼" name="password_set" autocomplete="off"></div>
  <div class="input_div"><input placeholder="確認密碼" name="password_confirm" autocomplete="off"></div>
  <div class="input_div"><input type="email" placeholder="電子郵件" name="email" autocomplete="off"></div>
  <button id="enroll_1_next">下一步</button>
</frame>
<script>      
  $(document).on('click','#enroll_1_next',function(e){  
    e.preventDefault();
    let _account = $("input[name='account_set']").val();
    let _password = $("input[name='password_set']").val();
    if(_password == $("input[name='password_confirm']").val()){    
      $.post(
      '/into_enroll_2',
      {
         _account: _account,
         _password:_password,
      }
      ,
      function(data){
        console.log(data);
        if(data.result == "OK"){
          $("#center_frame").load("./enroll/enroll_2.html");
          user_id = data.inf;
          console.log("userid = " + user_id);
        }
      }
      );
    }
  });
</script>
