  <h1>讓我們更認識你/妳!</h1>
  <frame id="enroll_2">
    <label>姓名</label>
    <input placeholder="請輸入你的姓名" name="name" autocomplete="off">
    <label>生日</label>
    <input type="date" placeholder="請輸入你的生日" name="birthday" autocomplete="off">
    <label>性別</label>
    男<input type="radio" name="gender" value="male"  autocomplete="off">
    女<input type="radio" name="gender" value="female"  autocomplete="off">
    <label>所在地</label><input placeholder="請選擇妳的所在地" name="address" autocomplete="off">
    <button id="enroll_2_next">下一步</button>
  </frame>
<script>
  $(document).on('click','#enroll_2_next',function(e){  
    e.preventDefault();
    $.post(
    '/into_enroll_3',
    {
        user_id:user_id,
        _user_name: $("input[name='name']").val(),
        _birthday: $("input[name='birthday']").val(),
        _gender: $("input[name='gender']").val(),
        _address: $("input[name='address']").val(),
    },
    function(data){
      $("#center_frame").load("./enroll/enroll_3.html");
    }
    );
  });
</script>
